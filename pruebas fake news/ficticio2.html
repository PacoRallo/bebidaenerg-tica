<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Ficticio - Verificación de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0044cc;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .boton-enviar {
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Banco Ficticio - Verificación de Seguridad</h1>
    </header>

    <div class="container">
        <h2>Introduzca los datos de su tarjeta</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>

            <label for="numero-tarjeta">Número de tarjeta:</label>
            <input type="number" id="numero-tarjeta" name="numero-tarjeta" placeholder="1234 5678 9012 3456" required>

            <label for="cvv">CVV (Código de seguridad):</label>
            <input type="password" id="cvv" name="cvv" placeholder="***" required>

            <label for="fecha-expiracion">Fecha de expiración:</label>
            <input type="text" id="fecha-expiracion" name="fecha-expiracion" placeholder="MM/AA" required>

            <button type="submit" class="boton-enviar">Verificar Pago</button>
        </form>
    </div>

    <footer>
        <p>Banco Ficticio - Seguridad al máximo nivel</p>
    </footer>
</body>
</html>
